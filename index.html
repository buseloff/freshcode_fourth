<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserCard example</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!--
          div block el
          span string el
      -->
    <div class="userCard">
      <div class="userImageContainer">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQa0B8sbeT94Ts-Kjjb0y8VJzPlrNMcQafkcg&usqp=CAU"
          alt="user photo"
        />
      </div>

      <div class="userInfoContainer">
        <div class="userFullName">John McPherson</div>
        <div class="userNickName">@vini</div>
        <div class="userInfo">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat non,
          pariatur, at id eius eum tenetur ipsa cumque quo rem velit minus natus
          quisquam sunt eveniet vel dolor, ex laudantium!
        </div>
        <div class="userStatContainer">
          <div class="userStateItem">
            <div class="statName">posts</div>
            <div class="statValue">2000</div>
          </div>
          <div class="userStateItem">
            <div class="statName">followers</div>
            <div class="statValue">53250</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
