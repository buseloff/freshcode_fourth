<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCard</title>
  </head>
  <body>
    <div class="myCard">
      <div class="userPhoto>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSo7uaIBDsEnqc-9Kfo-6PCr57tOEL1VvuNjg&usqp=CAU"
        alt="user photo"
      />
    </div>

    <div class="userInfo">
      <div class="fullName">Kanye West</div>
      <p id="generalInfo">San Francisco, CA</p>
    </div>

    <div class="userContactInfo">
      <div class="userState">
        <div class="stateName">E-mail:</div>
        <div class="stateValue">west@gmail.com</div>
      </div>

      <div class="userState">
        <div class="stateName">City:</div>
        <div class="stateValue">San Francisco</div>
      </div>

      <div class="userState">
        <div class="stateName">State:</div>
        <div class="stateValue">CA</div>
      </div>

      <div class="userState">
        <div class="stateName">Country:</div>
        <div class="stateValue">USA</div>
      </div>

      <div class="userState">
        <div class="stateName">Phone:</div>
        <div class="stateValue">+7(415)655-17-10</div>
      </div>
    </div>
    </div>
  </body>
</html>
