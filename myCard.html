<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCard</title>
  </head>
  <body>
    <div class="myCard">
      <div class="image">
        <img
          src="https://pyxis.nymag.com/v1/imgs/310/85d/1099a1237780b60920be3955983a8ecf9c-kanye-west.rsquare.w330.jpg"
          alt="user photo"
        />
      </div>
      <div class="userInfo">
        <div class="fullName">Kanye West</div>
        <p id="generalInfo">San Francisco, CA</p>
      </div>
      <div class="userContactInfo">
        <p>E-mail: <span>west@gmail.com</span></p>
        <p>City: <span>San Francisco</span></p>
        <p>State: <span>CA</span></p>
        <p>Country: <span>USA</span></p>
        <p>Phone: <span>+7(415)655-17-10</span></p>
      </div>
    </div>
  </body>
</html>
